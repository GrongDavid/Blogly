<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{post.title}}</h1>
    <h4>{{post.content}}</h4>
    <h4>By {{post.user.first_name}} {{post.user.last_name}}</h4>

    {% if post.tags %}
    <p>
        Tags: {% for tag in post.tags %} <a href="/tags/{{tag.id}}">{{tag.name}}</a> {% endfor %}     
    </p>
    {% endif %}

    <form>
        <button formmethod="GET" formaction="/posts/{{post.id}}/edit">Edit</button>
        <button formmethod="POST" formaction="/posts/{{post.id}}/delete">Delete</button>
        <button formmethod="GET" formaction="/users/{{post.user_id}}">Cancel</button>
    </form>
</body>
</html>
