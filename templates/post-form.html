<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post-form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
    <form method="post">
        <div>
        <label for="title">Title</label>
        <div class="input-field" id="title-field">
            <input type="text" name="title">
        </div>
        </div>

        <label for="content">Content</label>
        <div class="input-field">
            <input type="text" name="content" class="input">
        </div>

        <div>
            {% for tag in tags %}
            <div>
                <label for="tag-{{tag.id}}">{{tag.name}}</label>
                <input type="checkbox" value="{{tag.id}}"name="tags" id="tag-{{tag.id}}">
            </div>
            {% endfor %}
        </div>


        <div>
            <button type="submit" id="add-button">Add</button>
            <a href="/users/{{user.id}}">Go back</a>
        </div>
    </form>
</body>
</html>
